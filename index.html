<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="main-wrapper">
                <h1 class="title">Размещение продуктов</h1>
                <form id="form">
                    <input type="text" placeholder="Называние" required>
                    <input type="text" placeholder="Описание" required>
                    <input type="number" placeholder="Количество звёзды" required>
                    <div class="select">
                        <select name="categorys" id="categorys">
                            <option value="Instagram">Instagram</option>
                            <option value="Telegram">Telegram</option>
                            <option value="Youtube">Youtube</option>
                            <option value="Pubg">Pubg</option>
                            <option value="Frefire">Frefire</option>
                            <option value="Other">Другой</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="./app.js"></script>
</body>
</html>
