<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h2>Создать объявление</h2>
        <input type="text" id="title" placeholder="Название" required>
        <input type="text" id="description" placeholder="Описание" required>
        <input type="number" id="price" placeholder="Цена" required>
        <select id="status">
            <option value="new">Новый</option>
            <option value="used">Б/У</option>
        </select>
        <input type="file" id="image1" class="file-input" accept="image/*" required>
        <input type="file" id="image2" class="file-input" accept="image/*">
        <input type="file" id="image3" class="file-input" accept="image/*">
        <button id="submit">Опубликовать</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="./app.js"></script>
</body>

</html>
